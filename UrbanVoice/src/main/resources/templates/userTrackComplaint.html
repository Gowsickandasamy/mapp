<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/navbarUtility.css}">
	<link rel="stylesheet" th:href="@{/css/userNav.css}">
	<link rel="stylesheet" th:href="@{/css/addingStyle.css}">
	<link rel="stylesheet" th:href="@{/css/trackComplaints.css}">
	<link rel="icon" type="image/x-icon" th:href="@{/css/favicon.png}">
	<script src="https://kit.fontawesome.com/7d53697cb5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script th:src="@{/js/script.js}"></script>
	<title>Complaint Details</title>
	<style>
		.details-container {
			width: 80%;
			margin-left: 150px;
		}
		
		.tableCaption {
			margin-left: -1155px;
			margin-bottom: -100px;
			margin-top: 110px;
		}
		
		.tableCaption a {
			margin-bottom: -60px;
		}
	</style>
</head>
	<body>
		<header class="homeheader">
			<nav class="user_nav">
				<div class="wrapper">
				  <div class="logo"><a th:href="@{/urbanvoice/user/track-complaints}">Logo</a></div>
				  <input type="radio" name="slider" id="menu-btn">
				  <input type="radio" name="slider" id="close-btn">
				  <ul class="nav-links">
					<label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
					<li><a href="#">[[${userName}]]</a></li>
					<li>
						<button class="user-icon-button">
							<i class="fa-solid fa-user"></i>
						</button>
						<input type="checkbox" id="showDrop">
						<!-- <label for="showDrop" class="mobile-item">Dropdown Menu</label> -->
						<ul class="drop-menu">
							<!-- <li><a th:href="@{/urbanvoice/user/view-profile}" >View Profile</a></li>
							<li><a th:href="@{/urbanvoice/user/change-password}" >Change Password</a></li> -->
							<li><a th:href="@{/logout}" onclick="confirmLogout(event)"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Logout </a></li>
						  
						</ul>
					  </li>
				  </ul>
				  <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
				</div>
			  </nav>
		</header>
		
		<div class="tableCaption">
			<a th:href="@{/urbanvoice/user/track-complaints}"><button type="button" class="back_button"><i class="fa-solid fa-circle-arrow-left icon"></i></button></a>
		</div>
		
		<div class="details-container">
			<div class="details">
				<h2>Complaint Details</h2>
				<p><b>Complaint ID:</b>&nbsp; <span th:text="${complaint.complId}"></span></p>
				<p><b>Address:</b>&nbsp; <span th:text="${complaint.address}"></span></p>
				<p><b>Landmark:</b>&nbsp; <span th:text="${complaint.landmark}"></span></p>
				<p><b>Comments:</b>&nbsp; <span th:text="${complaint.comments}"></span></p>
			</div>

			<div class="details">
				<h2>Jurisdiction Details</h2>
				<p><b>Area:</b>&nbsp; <span th:if="${complaint.juryComplaint != null}"
						th:text="${complaint.juryComplaint.area}"></span></p>
				<p><b>Ward:</b>&nbsp; <span th:if="${complaint.juryComplaint != null}"
						th:text="${complaint.juryComplaint.ward}"></span></p>
				<p><b>Layout:</b>&nbsp; <span th:if="${complaint.juryComplaint != null}"
						th:text="${complaint.juryComplaint.layout}"></span>
				</p>
			</div>

			<div class="details">
				<h2>Officer Details</h2>
				<p><b>Name:</b>&nbsp; <span th:if="${complaint.officer != null}"
						th:text="${complaint.officer.officerName}"></span></p>
				<p><b>Email:</b>&nbsp; <span th:if="${complaint.officer != null}"
						th:text="${complaint.officer.email}"></span>
				</p>
			</div>
		</div>
	</body>
</html>
