<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../css/navbarUtility.css}">
    <link rel="stylesheet" th:href="@{../css/login.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/css/favicon.png}">
    <script src="https://kit.fontawesome.com/7d53697cb5.js" crossorigin="anonymous"></script>

    <style>
       
    </style>

    <title>Login Form</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="wrapper">
            <div class="logo">
                <a href="#">UrbanVoice</a>
            </div>
            <input type="radio" name="slider" id="menu-btn"> <input type="radio" name="slider" id="close-btn">
            <ul class="nav-links">
                <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
                <li><a href="/urbanvoice">Home</a></li>
                <li><a href="/urbanvoice/aboutus">About Us</a></li>
            </ul>
            <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
        </div>
    </nav>

    <section class="p-2 p-md-4 p-xl-5" >
        <div class="container">
            <div class="card shadow-sm">
                <div class="row g-0"  id="main_box">
                    <div class="col-md-6 bg-primary text-white" style="display: flex;align-items: center;background-color: #2568FB;flex: 0.5;">
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <div class="col-10 col-xl-8 py-3">
                                <img class="img-fluid rounded mb-4" loading="lazy" src="./assets/img/bsb-logo-light.svg"
                                    width="245" height="80" alt="BootstrapBrain Logo">
                                <!-- <hr class="border-primary-subtle mb-4">
                                <h2 class="h1 mb-4">Your Message Here</h2> -->
                                <p class="lead m-0">Image will be placed here</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" style="flex:0.5;">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="mb-5">
                                <!-- <h2 class="h3">Login</h2> -->
                                <!-- <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to Login</h3> -->
                            </div>
                            <form th:action="@{/urbanvoice/login}" method="post">
                                <h2 class="text-center mb-4">LOGIN</h2>

                                <div class="form-group">
                                    <input type="email" class="form-control" id="username" name="username"
                                        placeholder="Enter your email" required autofocus>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Enter your password" required>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                    <button type="reset" class="btn btn-secondary btn-block mt-3">Reset</button>
                                </div>
                            </form>

                            <hr class="mt-5 mb-4 border-secondary-subtle">

                            <p class="mt-3 text-center">
                                Not Registered? <a th:href="@{/urbanvoice/registration}" class="text-decoration-none">Click
                                    here to register</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-QMUjgHriT+vzab40RzIguXwsw6x3fM5e05EQ86UvhPmkxumkEcLAOR9rqL9zKtg1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/t6U1WI2L0nKfU"
        crossorigin="anonymous"></script>
</body>

</html>
