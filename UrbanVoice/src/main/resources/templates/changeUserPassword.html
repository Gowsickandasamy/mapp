<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/navbarUtility.css}">
	<link rel="stylesheet" th:href="@{/css/userViewProfileNav.css}">
	<link rel="stylesheet" th:href="@{/css/addingstyle.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script th:src="@{/js/script.js}"></script>
	<link rel="icon" type="image/x-icon" th:href="@{/css/favicon.png}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<title>Change Password</title>
</head>

<body>
	<header class="homeheader">
		<nav class="user_nav">
			<div class="wrapper">
			  <div class="logo"><a th:href="@{/urbanvoice/user/track-complaints}">Logo</a></div>
			 
			  <ul class="nav-links">
			    <!-- <li><a th:href="@{/urbanvoice/user/track-complaints}">Track Complaints</a></li>
      			<li><a href="#">About</a></li> -->
			  </ul>
			 
			</div>
		  </nav>
	</header>

	<div id="popup" class="popup">
		<p th:if="${passwordError}" th:text="${passwordError}"></p>
		<p th:if="${passwordMatchError}" th:text="${passwordMatchError}"></p>
	</div>
	
	<div class="tableCaption">
		<p>CHANGE PASSWORD</p>
	</div>

	<form th:action="@{/urbanvoice/user/change-password}" method="post" th:object="${passwordModel}">
    	<label>Current Password:</label>
    	<input type="password" th:field="*{currentPassword}" placeholder="Enter Current Password" required>

    	<label>New Password:</label>
    	<input type="password" th:field="*{newPassword}" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" id="newPassword"
         	  title="Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, one digit, and one special character (@$!%*?&)"
           	  placeholder="Enter New Password" required>

    	<label>Confirm Password:</label>
    	<input type="password" th:field="*{confirmPassword}" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" id="confirmPassword"
        	   title="Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, one digit, and one special character (@$!%*?&)"
           	   placeholder="Confirm Password" required>
         
        <h5 id="passwordmessage" style="color: red;"></h5>

    	<div class="button-group">
            <button type="submit" class="pages pages-1">Save</button>
            <a th:href="@{/urbanvoice/user/view-profile}">
                <button type="button" class="pages pages-2">Cancel</button>
            </a>
        </div>
	</form>

</body>

</html>
